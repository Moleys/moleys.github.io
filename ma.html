<div id='messagesDiv'></div>



    <script>


	var myDataRef = firebase.database().ref('tobaochat');

		$("#Send").click(function () {
			var name = $('#nameInput').val();
			var text = $('#messageInput').val();
			if($('#messageInput').val()!="" && $('#nameInput').val()!=""){
				myDataRef.push({name: name,text: text});
			}
			$('#messageInput').trumbowyg('empty');

	});


myDataRef.limitToLast(15).on("child_added", function(snapshot) {
    var newComment = snapshot.val();
    // HTML format
    var html = "<div class='list1'>";
    html += "<i class='fa fa-user-circle'></i> <b>" + newComment.name + "</b>: ";

    html += "" + newComment.text  + "</div>";
    
    $("#messagesDiv").prepend(html);
});





    </script>
